<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Jean 游눗</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      height: 100vh;
    }

    .start-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      z-index: 10;
    }
    .start-btn {
      font-size: 2em;
      color: #ff4d6d;
      background: none;
      border: none;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .message {
      position: absolute;
      bottom: 20px;
      width: 90%;
      max-width: 400px;
      font-size: 1.4em;
      opacity: 0;
      color: #fff;
      line-height: 1.4;
    }

    canvas {
      position: absolute;
      width: 90vw;
      max-width: 500px;
      height: auto;
    }

    svg {
      display: none;
    }
  </style>
</head>
<body>
  <div class="start-screen" id="startScreen">
    <button class="start-btn" onclick="startAnimation()">游눏 Abre aqu칤 Jean 游눏</button>
  </div>

  <svg viewBox="0 0 600 552" id="heartPath">
    <path d="M300,107.77C284.68,55.67,239.76,0,162.31,0,64.83,0,0,82.08,0,171.71c0,.48,0,.95,0,1.43-.52,19.5,0,217.94,299.87,379.69v0l0,0,.05,0,0,0,0,0v0C600,391.08,600.48,192.64,600,173.14c0-.48,0-.95,0-1.43C600,82.08,535.17,0,437.69,0,360.24,0,315.32,55.67,300,107.77" fill="#ee5282"/>
  </svg>

  <div class="message" id="message">
    T칰 eres muy inteligente y puedes con todo.<br>
    No te estreses mucho porque te van a salir canas r치pido.<br>
    Te amo mucho 仇벒잺
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>

  <script>
    function startAnimation() {
      const start = document.getElementById("startScreen");
      const msg = document.getElementById("message");
      start.style.display = "none";

      initHeart();

      // Retrasar la aparici칩n del mensaje
      setTimeout(() => {
        gsap.to(msg, { opacity: 1, duration: 2 });
      }, 4000); // espera 4 segundos
    }

    function initHeart() {
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 5000);
      camera.position.z = 500;

      const renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio > 1 ? 2 : 1);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const path = document.getElementById("heartPath");
      const length = path.getTotalLength();
      const vertices = [];
      const tl = gsap.timeline({ repeat: -1, yoyo: true });

      for (let i = 0; i < length; i += 0.2) {
        const point = path.getPointAtLength(i);
        const vector = new THREE.Vector3(point.x, -point.y, 0);
        vector.x += (Math.random() - 0.5) * 30;
        vector.y += (Math.random() - 0.5) * 30;
        vector.z += (Math.random() - 0.5) * 70;
        vertices.push(vector);

        tl.from(vector, {
          x: window.innerWidth / 2,
          y: -window.innerHeight / 2,
          z: 0,
          ease: "power2.inOut",
          duration: Math.random() * 2 + 1 // un poco aleatorio para que parezca m치s din치mico
        }, i * 0.005);
      }

      const geometry = new THREE.BufferGeometry().setFromPoints(vertices);
      const material = new THREE.PointsMaterial({ color: 0xee5282, blending: THREE.AdditiveBlending, size: 3 });
      const particles = new THREE.Points(geometry, material);

      particles.position.x -= 600 / 2;
      particles.position.y += 552 / 2;
      scene.add(particles);

      gsap.fromTo(scene.rotation, { y: -0.3 }, { y: 0.3, repeat: -1, yoyo: true, ease: 'power2.inOut', duration: 3 });

      function animate() {
        requestAnimationFrame(animate);
        geometry.setFromPoints(vertices);
        renderer.render(scene, camera);
      }
      animate();

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }
  </script>
</body>
</html>
