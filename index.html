<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Abre aqu칤 Jean 仇벒잺</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000; /* Fondo oscuro */
      color: white; /* Texto blanco */
      font-family: Arial, sans-serif;
    }

    .btn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      background: #ee5282;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      z-index: 2;
    }

    .message {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 20px;
      line-height: 1.5;
      display: none;
      z-index: 2;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <button class="btn" onclick="showMessage()">Abre aqu칤 Jean</button>
  <div class="message" id="message">
    T칰 eres muy inteligente y puedes con todo. 游눩<br>
    No te estreses mucho porque te van a salir canas r치pido 游땍.<br>
    Te amo mucho 仇벒잺
  </div>

  <svg viewBox="0 0 600 552" style="display:none;">
    <path id="heartPath" d="M300,107.77C284.68,55.67,239.76,0,162.31,0,64.83,0,0,82.08,0,171.71c0,.48,0,.95,0,1.43-.52,19.5,0,217.94,299.87,379.69v0l0,0,.05,0,0,0,0,0v0C600,391.08,600.48,192.64,600,173.14c0-.48,0-.95,0-1.43C600,82.08,535.17,0,437.69,0,360.24,0,315.32,55.67,300,107.77" fill="#ee5282"/>
  </svg>

  <!-- Librer칤as necesarias -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>

  <script>
    // Escena y c치mara
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      75, window.innerWidth / window.innerHeight, 0.1, 5000
    );
    camera.position.z = 500;

    // Renderizador
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Crear part칤culas con la forma del coraz칩n
    const path = document.getElementById("heartPath");
    const length = path.getTotalLength();
    const vertices = [];
    const tl = gsap.timeline({ repeat: -1, yoyo: true });

    for (let i = 0; i < length; i += 0.5) {
      const point = path.getPointAtLength(i);
      const vector = new THREE.Vector3(point.x, -point.y, 0);
      vector.x += (Math.random() - 0.5) * 30;
      vector.y += (Math.random() - 0.5) * 30;
      vector.z += (Math.random() - 0.5) * 70;
      vertices.push(vector);

      tl.from(vector, {
        x: 600 / 2,
        y: -552 / 2,
        z: 0,
        ease: "power2.inOut",
        duration: Math.random() * 3 + 2
      }, i * 0.001);
    }

    const geometry = new THREE.BufferGeometry().setFromPoints(vertices);
    const material = new THREE.PointsMaterial({ color: 0xee5282, size: 3 });
    const particles = new THREE.Points(geometry, material);
    particles.position.x -= 600 / 2;
    particles.position.y += 552 / 2;
    scene.add(particles);

    // Animaci칩n
    function render() {
      requestAnimationFrame(render);
      geometry.setFromPoints(vertices);
      renderer.render(scene, camera);
    }
    render();

    // Ajustar tama침o en m칩vil
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Mostrar mensaje al darle click
    function showMessage() {
      document.getElementById("message").style.display = "block";
    }
  </script>
</body>
</html>
